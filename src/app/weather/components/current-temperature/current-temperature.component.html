<div class="current-temperature">
  <img [src]="(currentWeatherIcon$ | async)" class="weather-icon" alt="Weather icon">
  <div class="temperature">
    <h1>{{ (currentTemperature$ | async) | temperature:(temperatureUnit$ | async) }}</h1>
    <span>Â°{{ temperatureUnit$ | async }}</span>
  </div>
  <div class="date-info">
    <p class="today">Today in {{ location$ | async | titlecase }}</p>
    <p class="today-date">{{ localDate | date:'EE, d MMM' }}</p>
  </div>
</div>
